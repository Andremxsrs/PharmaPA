<body class="align">

    <div class="grid">
  
    <form *ngIf="!showRegisterForm" (ngSubmit)="login()" class="form login">
        <h2 style="text-align: center; margin-bottom: 15%;">{{ showRegisterForm ? "Registro" : "Iniciar sesión" }}</h2>
        <div class="form__field">
          <label for="login__username"><svg class="icon">
              <use xlink:href="#icon-user"></use>
            </svg><span class="hidden">Usuario</span></label>
          <input autocomplete="username" id="login__username" type="text" name="username" class="form__input" placeholder="Usuario" required>
        </div>
  
        <div class="form__field">
          <label for="login__password"><svg class="icon">
              <use xlink:href="#icon-lock"></use>
            </svg><span class="hidden">Contraseña</span></label>
          <input id="login__password" type="password" name="password" class="form__input" placeholder="Contraseña" required>
        </div>

        <div class="form__field">
          <label for="select__options">Selecciona un Rol:</label>
          <select id="select__options" name="selectOptions" class="form__input" required>
              <option value="" disabled selected>Selecciona</option>
              <option value="uno">Uno</option>
              <option value="dos">Dos</option>
              <option value="tres">Tres</option>
          </select>
      </div>
  
        <div class="form__field">
          <input type="submit" value="Iniciar Sesión" routerLink="/dashboard"> 
        </div>
          
    </form>
